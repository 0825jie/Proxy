<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/login_css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Proxy</title>
</head>
<body>

    <div class="container contact-form">
        <div class="contact-image">
            <img src="img/logo2.png" alt="rocket_contact"/>
        </div>
        <div class="main-content">
            <div id="sign-up" class="object" style="display: none;"> 
                <form  method="post" >
                    <h3>Hey~ Welcome!</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Your Email " value="" />
                            </div>

                            <div class="form-group" >
                                <input type="text" name="txtPassword" class="form-control" placeholder="Password " value="" />
                            </div>
                            <div class="form-group" >
                                <input type="submit" name="btnSubmit" id="btn-sign-up" class="btnContact" value="Sign Up" />
                            </div>
                        </div>
                    </div>
                </form>

                <div class="col-md-12 transfer" >
                    <h7 id="to-login-btn"> already have account? <span style="color: blue;">Log in</span></h7>
                </div>
            </div>

            <div id="log-in" >
                <form  method="post">
                    <h3>Welcome Back!</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Email " value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtPhone" class="form-control" placeholder="Password " value="" />
                            </div>
                            <div class="form-group" >
                                <a href="index.html">
                                    <input type="submit" name="btnSubmit" id="btn-log-in" class="btnContact" value="Log in" />
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-12 transfer" >
                    <h7 id="to-signup-btn"> No account? <a href="#"><span style="color: blue;">Sign Up</span> </a> now</h7>
                </div>
            </div>

            <div id="set-up" class="set-up" style="display: none;">
                <form  method="post">
                    <h3>Set up Profile</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Username " value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="AWS Account " value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Key " value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Phone " value="" />
                            </div>
                            <div class="form-group" >
                                <input type="submit" name="btnSubmit" id="set-up-submit" class="btnContact" value="Submit" /> 
                            </div>

                        </div>
                        <span class="skip">Skip</span>
                    </div>
                </form>
                
            </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
